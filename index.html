<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SqishDWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="logo">
        <span class="red">Sqish</span><span class="blue">DWeb</span>
        <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
    </h2>

    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search SqishDWeb..." />
        <div class="buttons">
            <button type="submit">Search</button>
            <button type="button" id="luckyBtn">I'm Feeling Lucky</button>
        </div>
    </form>
</div>

<!-- AUTO-REDIRECT FOR SEARCH ENGINE -->
<script>
(() => {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");

    if (q && q.trim() !== "") {
        window.location.replace(
            `results.html?q=${encodeURIComponent(q)}`
        );
    }
})();
</script>

<!-- Your normal homepage JS -->
<script src="script.js"></script>
</body>
</html>
